{% extends "header.html" %}

{% block content %}

    <form method="post" action="{{ url_for('editPark', park_id=park.id) }}">
        <h1>Edit {{ park.name }}</h1>
        <input type="text" name="name" placeholder="{{park.name}}">
        <input type="text" name="lat" placeholder="{{park.lat}}">
        <input type="text" name="lon" placeholder="{{park.lon}}">
    
        <input type="submit" value="Edit">
        <a href="{{ url_for('parks') }}">Cancel</a>
    </form>

{% endblock %}
